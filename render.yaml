services:
  - type: web
    name: student-management-streamlit
    env: python
    plan: free
    buildCommand: pip install -r streamlit_requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: API_URL
        value: https://your-django-api.onrender.com/api/students/
        # Replace with your actual Django API URL
      - key: PYTHON_VERSION
        value: 3.10.0
